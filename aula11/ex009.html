<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronteira</title>
</head>
<body>
    <h1>Você é estrageiro?</h1>
    Pais de origem: <input type="text" name="origem" id="origem">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#origem')
            var vel = String(txtv.value)
            var res = window.document.querySelector('div#res')
            if (vel == 'Brasil') {
                res.innerHTML += `<p> Bem-vindo, brasileiro</p>`
            }else
            res.innerHTML += `<p><p> Bem-vindo, Estrangeiro</p></p>`
        }
    </script>
</body>
</html>
